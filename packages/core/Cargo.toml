[package]
name = "zeckna-core"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Zcash dependencies
# zcash_primitives = "0.13"
# zcash_client_backend = "0.13"
# zcash_client_sqlite = "0.13"
# zcash_proofs = "0.13"

# Key derivation and cryptography
bip39 = "2.0"
ed25519-zebra = "4.0"
sha2 = "0.10"
rand = "0.8"
hex = "0.4"
bs58 = "0.5"
getrandom = { version = "0.2", features = ["js"] }

# WASM support
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["console"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Async runtime
# async-trait = "0.1"
# tokio = { version = "1.0", features = ["full"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

